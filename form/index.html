<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style.css">
</head>

<body class="dark-mode">
    <div class="app-container">
        <header>
            <i class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-sun"></i>
            <h1>Add New Habit</h1>
            <i class="fa-solid fa-question" id="helpBtn"></i>
        </header>

        <hr>
        
        <form action="/">
            <input type="hidden" name="id" id="id">
            <div class="form-control">
                <label for="title">Habit Name</label>
                <input type="text" name="title" id="title" placeholder="Read a book" required>
            </div>
            <div class="form-control">
                <label for="type">Habit Type</label>
                <!-- radio type selection -->
                <div>
                    <input type="radio" name="type" id="type-numeric" value="numeric" checked>
                    <label for="type-numeric">Progress Habit (Numeric Progress)</label>
                </div>
                <div>
                    <input type="radio" name="type" id="type-binary" value="binary">
                    <label for="type-binary">Binary Habit (Complete/Incomplete)</label>
                </div>
            </div>
            <div class="form-control numeric-habit">
                <label for="goal">Goal</label>
                <input type="number" name="goal" id="goal" placeholder="30" required min="1">
            </div>
            <div class="form-control numeric-habit">
                <label for="unit">Unit</label>
                <input type="text" name="unit" id="unit" placeholder="pages" required>
            </div>

            <div class="form-control cta">
                <button type="submit" class="submit-btn">Add Habit</button>
                <button type="button" class="reset-btn" onclick="gotoHome()">Back</button>
            </div>
        </form>
    </div>

    <div class="modal hidden" id="modal-instructions">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Instructions</h2>
            </div>
            <hr>
            <div class="modal-body">
                <ul>
                    <li>Add habits using the "Add Habit" button.</li>
                    <li>Mark progress daily to track habits.</li>
                    <li>Click "Edit" to modify or "Delete" to remove.</li>
                </ul>
            </div>
            <div class="modal-footer">
                <button class="close-modal">Got it!</button>
            </div>
        </div>
    </div>

    <script src="/main.js"></script>
    <script src="/form.js"></script>
</body>

</html>
