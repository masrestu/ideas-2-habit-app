<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body class="dark-mode">
    <div class="app-container">
        <header>
            <i class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-sun hidden"></i>
            <h1>Habit Tracker</h1>
            <i class="fa-solid fa-question" id="helpBtn"></i>
        </header>

        <hr>
        
        <div class="habit-header">
            <h2>Habit List:</h2>
            <button class="add-btn">Add New Habit</button>
        </div>
        
        <section class="habit-list">
        </section>
    </div>

    <div class="modal hidden" id="modal-instructions">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Instructions</h2>
            </div>
            <hr>
            <div class="modal-body">
                <ul>
                    <li>Add habits using the "Add Habit" button.</li>
                    <li>Mark progress daily to track habits.</li>
                    <li>Click "Edit" to modify or "Delete" to remove.</li>
                </ul>
            </div>
            <div class="modal-footer">
                <button class="close-modal">Got it!</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
